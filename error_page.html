<!DOCTYPE HTML>
<html>
  <head>
    <title>Please retry..</title>
  </head>
  <body>
    <p>Please click <a href="#" target="_top" id="link">this link</a> if you are not redirected within a few seconds...</p>

    <script>
      var link = document.getElementById("link");
      link.href = document.referrer;
      setTimeout(() => { link.click(); }, 2000);
    </script>
  </body>
</html>
